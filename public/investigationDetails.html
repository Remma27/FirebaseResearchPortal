<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/showInvestigation.css" />
        <script src="sections/menu.js" defer></script>
        <script src="sections/footer.js" defer></script>
        <script defer src="/__/firebase/10.5.2/firebase-app-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-auth-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-database-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-firestore-compat.js"></script>
        <script defer src="/__/firebase/init.js"></script>
        <script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Project details</title>
    </head>
    <body>
        <header>
            <menu-component></menu-component>
        </header>

        <main>
            <div class="container">
                <h4>Project Details</h4>
                <div id="projectDetails">
                    <h3 id="projectTitle"></h3>
                    <div id="projectAreaOfInterest"></div>
                    <div id="projectTopicDescription"></div>
                    <div id="projectPdfUrl"></div>
                    <div id="projectConclusions"></div>
                    <div id="projectFinalRecommendations"></div>
                </div>
    
                <hr>
    
                <h4>Comments</h4>
                <div id="commentsContainer">

                </div>
    
                <form id="commentForm">
                    <div class="mb-3">
                        <label for="commentText" class="form-label">Add a Comment:</label>
                        <textarea class="form-control" id="commentText" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" id="btnSaveComment">Submit Comment</button>
                </form>
            </div>
        </main>

        <footer>
            <footer-component></footer-component>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script defer src="js/comments/comments.js"></script>
    </body>
</html>
