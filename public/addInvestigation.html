<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/student.css" />
        <script src="sections/menu.js" defer></script>
        <script src="sections/footer.js" defer></script>
        <script defer src="/__/firebase/10.5.2/firebase-app-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-auth-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-database-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-firestore-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-storage-compat.js"></script>

        <script defer src="/__/firebase/init.js"></script>
        <script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script defer src="js/user/isLogin.js"></script>

        <title>Add Investigation</title>
    </head>
    <body>
        <header>
            <menu-component></menu-component>
        </header>

        <main>
            <div class="container  ">
                <div class="student-form p-4">
                    <h2 class="text-center">Add Investigation</h2>
                    <form id="researchForm form1">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="txtResearchTitle" class="form-label">Title:</label>
                                <input type="text" class="form-control" id="txtResearchTitle" required />
                            </div>

                            <div class="col-md-6">
                                <label for="txtAreaofInterest" class="form-label">Area of Interest:</label>
                                <input type="text" class="form-control" id="txtAreaofInterest" required />
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="txtStudentID" class="form-label">Student ID:</label>
                                <input type="number" class="form-control" id="txtStudentID" required />
                            </div>

                            <div class="col-md-6">
                                <label for="txtSchoolGrade" class="form-label">School Grade:</label>
                                <input type="text" class="form-control" id="txtSchoolGrade" required />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="txtTopicDescription" class="form-label">Topic Description:</label>
                            <textarea class="form-control" id="txtTopicDescription" rows="3" required></textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="txtPdfFile" class="form-label">Upload PDF:</label>
                                <input type="file" class="form-control" id="txtPdfFile" accept=".pdf" required />
                            </div>

                            <div class="col-md-6">
                                <label for="txtImages" class="form-label">Upload Images (4-6):</label>
                                <input
                                    type="file"
                                    class="form-control"
                                    id="txtImages"
                                    accept="image/*"
                                    multiple
                                    required
                                />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="txtConclusions" class="form-label">Conclusions:</label>
                            <textarea class="form-control" id="txtConclusions" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="txtRecommendations" class="form-label">Final Recommendations:</label>
                            <textarea class="form-control" id="txtRecommendations" rows="3" required></textarea>
                        </div>

                        <!-- Agrega esto en tu archivo HTML dentro del body -->
                        <div id="progress-container" style="display:none;">
                            <progress id="progress-bar" value="0" max="100"></progress>
                            <p id="progress-text">Uploading...</p>
                        </div>

                        <div class="mb-3 text-center boton1">
                            <button id="btnSaveProject" type="button" class="btn btn-primary btn-block boton1">
                                Save and Upload
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <footer-component></footer-component>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script defer src="js/investigation/addInvestigation.js"></script>
    </body>
</html>
